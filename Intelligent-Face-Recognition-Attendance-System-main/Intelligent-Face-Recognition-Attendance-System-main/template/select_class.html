<!DOCTYPE html>
<html>
<head>
    <title>Select Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        select, input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/select_class" method="post">
        <h1>Select the class you will attend now</h1>
        <select name="classes" required>
            <option value="">Select a class</option>
            <option value="CS">Introduction to Computer Science</option>
            <option value="Robotics">Introduction to Robotics</option>
            <option value="Data">Data Structures</option>
            <option value="Algorithms">Algorithms</option>
            <option value="AI">Artificial Intelligence</option>
            <option value="ML">Machine Learning</option>
            <option value="DL">Deep Learning</option>
            <option value="CV">Computer Vision</option>
            <option value="NLP">Natural Language Processing</option>
            <option value="BD">Big Data</option>
            <option value="DS">Data Science</option>
        </select>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
